name: Bug Report
description: State if something is wrong
title: "[BUG] <TITLE>"
labels:
  - bug
  - important
  - needs-triage
assignees:
  - DrKJeff16
body:
  - type: checkboxes
    attributes:
      label: Issue Checks
      description: |
        Make sure to read every checkbox and answer truthfully!
      options:
        - label: I am running on the latest version of `pipenv.nvim`
          required: true
        - label: I have checked for existing issues related to this one, whether open or closed
          required: true
        - label: I have read the pertinent documentation (`README.md`, `:h pipenv.txt`, etc.)
          required: true
  - type: input
    attributes:
      label: What Neovim version are you using?
      description: |
        Paste the output of `nvim -v | head -n 1 | cut -d ' ' -f2-`.
      placeholder: v0.12.0-dev-839+ga08d6a8ac1
    validations:
      required: true
  - type: input
    attributes:
      label: Operating System Info
      description: |
        Paste what OS you're using and, if possible, the current version.
      placeholder: Linux 6.15.6-arch1-1
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe The Bug
      description: |
        Write down what happened, as detailed and concise as you can.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: |
        Describe in a concise manner what you were expecting to occur.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: |
        Steps to reproduce the behavior.
      placeholder: |
        1. ...
        2. ...
        3. ...
        ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Output of `:checkhealth pipenv`
      description: |
        If you can run `:checkhealth pipenv`, please paste the output below.
      placeholder: "<PASTE HERE IF POSSIBLE>"
      render: log
    validations:
      required: false
  - type: textarea
    attributes:
      label: How did you setup the plugin?
      description: |
        If the plugin itself is causing an issue
        please paste the relevant code snippet your configuration.
      value: |
        require('pipenv').setup()
      render: lua
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Info and/or Screenshots
      description: |
        If there's more info you could tell, please do. Screenshots too, if applicable.
    validations:
      required: false
